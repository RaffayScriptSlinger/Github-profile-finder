<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTV0TtaTbg9dT7tqx_qxhQFC4ul9meZdIW9MQ&s">
</head>
<body>
    <div id="main-div">
        <div id="sub-div">
            <div id="profilePic">
                <img id="profileImage" src="" alt="Profile Picture">
            </div>
            <div>
                <p>Search : <input type="text" id="p-Name"> <i class="fa-solid fa-magnifying-glass" id="search-btn"></i></p>
                <p>Followers : <span id="followers"></span> </p>
                <p>Following : <span id="following"></span></p>
                <p>Created at : <span id="createdAt"></span></p>
                <p>Repositories : <span id="Repositories"></span></p>
                <p>Profile Link : <span id="profileLink"></span></p>
                <p>Location : <span id="userLocation"></span></p>
                <p>UpdatedAt : <span id="updatedAt"></span></p>
            </div>
        </div>
    </div>
    <h1 style="display: flex ; justify-content: center; align-items: center;">Created By Raffay sharjeel</h1>
    <script src="app.js"></script>
</body>
</html>
